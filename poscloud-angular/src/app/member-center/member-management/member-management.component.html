<!--component html goes here -->
<page-header [title]=""></page-header>
<nz-card>
    <form nz-form (ngSubmit)="refreshData(false,true)" [nzLayout]="'inline'">
        <div nz-row [nzGutter]="24">
            <div nz-col [nzSpan]="12" class="mb-md">
                <nz-form-item class="d-flex">
                    <nz-form-label nzFor="filter">会员姓名/电话号码</nz-form-label>
                    <nz-form-control class="flex-1">
                        <input nz-input [(ngModel)]="search.filter" name="filter" placeholder="请输入会员姓名或电话号码" nzSize="default">
                    </nz-form-control>
                </nz-form-item>
            </div>
            <div nz-col [nzSpan]="6" class="mb-md right" [class.text-right]="'true'" style="float: right;">
                <nz-form-item class="d-flex" style="margin-right: 0px;">
                    <nz-form-control class="flex-1">
                        <button nz-button type="submit" nzType="primary" [nzLoading]="loading">查询</button>
                        <button nz-button type="button" (click)="refreshData(true)" class="mx-sm">重置</button>
                    </nz-form-control>
                </nz-form-item>
            </div>
        </div>
    </form>
    <ng-template #totalTemplate let-total>共 {{query.total}} 条</ng-template>
    <nz-table #nzTable [nzData]="memberList" [nzFrontPagination]="false" [nzTotal]="query.total " [nzShowTotal]="totalTemplate" [(nzPageIndex)]="query.pageIndex" [(nzPageSize)]="query.pageSize" [nzLoading]="loading" [nzShowSizeChanger]="true" (nzPageIndexChange)="refreshData() "
        (nzPageSizeChange)="refreshData()">
        <thead>
            <tr>
                <th>电话号码</th>
                <th>会员姓名</th>
                <th>性别</th>
                <th>用户类型</th>
                <th>绑定状态</th>
                <th>绑定时间</th>
                <th>积分</th>
                <th>操作</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let data of nzTable.data">
                <td>{{data.phone}}</td>
                <td>{{data.name}}</td>
                <td>{{data.sex == 1?'男':'女'}}</td>
                <td>{{data.userTypeName}}</td>
                <td>{{data.bindStatusName}}</td>
                <td>{{data.bindTime | _date}}</td>
                <td>{{data.integral}}</td>
                <td>
                    <a (click)="goDetail(data.id)">查看详情</a>
                </td>
            </tr>
        </tbody>
    </nz-table>
</nz-card>
